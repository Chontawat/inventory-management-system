<div class="container">
<form [formGroup]="EmployeeForm" (ngSubmit)="EmployeeSubmit()">
    <div class="col-lg-4 mt-2">รหัสพนักงาน:
        <input type="text" class="form-control" formControlName="employee_id">
    </div>
    <div class="col-lg-4 mt-2">ชื่อพนักงาน :
        <input type="text" class="form-control" formControlName="employee_name">
    </div>
    <div class="col-lg-4 mt-2">ที่อยู่ :
        <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="col-lg-4 mt-2">เบอร์โทร :
        <input type="text" class="form-control" formControlName="tel">
    </div>
    
    <div class="col-lg-4 mt-2" *ngIf="!get_Employee_data_id" (click)="EmployeeSubmit()">
        <button class="btn btn-dark" btn-sm>เพิ่มข้อมูลใหม่</button>
    </div> &nbsp;&nbsp;
    <div class="col-lg-4 mt-2" *ngIf="get_Employee_data_id" (click)="updateEmpData()">
        <button class="btn btn-dark" btn-sm>อัพเดตข้อมูล</button>
    </div> &nbsp;&nbsp;
   

</form>
</div>
