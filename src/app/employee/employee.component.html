<div class="list" id="list">
  <h1>ข้อมูลพนักงาน </h1>
  <form class="d-flex">
    <input class="form-control me-2" type="text" (keyup)="applyFilter($event)" placeholder="ค้นหาข้อมูลพนักงาน">
  </form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-primary">

  <ng-container matColumnDef="employee_id">
    <th mat-header-cell *matHeaderCellDef> รหัสพนักงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
  </ng-container>


  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> ชื่อพนักงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> ที่อยู่ </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>


  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> เบอร์โทร </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> แก้ไขข้อมูล </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="btn btn-sm btn-success" [routerLink]="['/EmployeeForm',element.employee_id]"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> ลบข้อมูล </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="btn btn-sm btn-danger" (click)="deleteEmpData(element.employee_id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<a><button [routerLink]="['/EmployeeForm']" class="btn btn-success">เพิ่มข้อมูลพนักงาน </button></a>
<a><button (click)="generate_EmpPDF()" class="btn btn-warning">ดาวน์โหลดข้อมูลพนักงานทั้งหมด</button></a>
</div>
