<h2 mat-dialog-title>รายละเอียดข้อมูลของการสั่งซื้อหมายเลข {{ data.id }}</h2>
<div mat-dialog-content>
  ชื่อสินค้า {{ data.name }} <br>
  ประเภทสินค้า {{data.type}} <br>
  พนักงานที่สั่งซื้อ {{data.employee}} <br>
  วันที่สั่งซื้อ {{data.date | date :'d/MMM/yyyy' }} <br>
</div>
<embed [src]="data.reportUrl" type="application/pdf" width="100%" height="150px" />
<div class="buttons">
  <button mat-raised-button (click)="onClose()">Close</button>
</div>
